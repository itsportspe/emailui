<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!--  <link rel="stylesheet" href="./sidebar.css"> -->
</head>
</head>
<body>
  <div>
    <form class="container">
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter your first name">
        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputWebSite1">Website</label>
        <input type="text" class="form-control" id="exampleInputWebSite1" aria-describedby="webSiteHelp" placeholder="Enter your website">
        <small id="webSiteHelp" class="form-text text-muted">We'll never share your website with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Chose Device</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Mobile</option>
          <option>Tablet</option>
          <option>PC</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Red
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Green
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3">
          Blue
        </label>
      </div>
      <div class="form-group">
        <label for="exampleInputQuantity1">Quantity</label>
        <input type="text" class="form-control" id="exampleInputQuantity1" aria-describedby="quantityHelp" placeholder="Enter quantity">
      </div>

      <div class="form-group">
        <label for="datePicker1">Date</label>
        <input type="text" class="form-control" id="datePicker1" aria-describedby="datePicker" placeholder="Enter date">
      </div>
      <select class="custom-select">
        <option selected>Hey! Click to open!</option>
        <option value="1">1. Nate Bunney</option>
        <option value="2">2. Phillip Lan</option>
        <option value="3">3. Taylor (Red Sauce, and PHP for life)</option>
        <option value="4">4. Conor</option>
        <option value="5">5. Forgot the other names</option>
      </select>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
